<!-- Como iniciar o vue em um projeto
    01 - no terminal, va na pasta o ficara o projeto e use o comando "npm init vue@latest"
    02 - escolha o nome do projeto e pressione Enter
    03 - use o comando cd nome-do-projeto, e antes de execultar o comando "npm install" suba no git "git init"
    04 - em seguida use os comando: "npm install" e "npm run dev"
    05 - use o comando "npm run dev"-->
